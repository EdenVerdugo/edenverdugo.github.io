<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eden Rodrigo Verdugo Garcia | Portafolio CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="asset/css/bulma-helpers.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div id="app">
        <section class="hero is-light is-medium">
            <div class="hero-head">
                <header class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a href="#" class="navbar-item">
                                <img src="https://bulma.io/images/bulma-logo.png" alt="@EdenVerdugo" class="logo">
                            </a>
                        </div>
                        <div class="navbar-menu">
                            <div class="navbar-end">
                                <a href="https://twitter.com/EdenVerdugo" target="_blank" class="navbar-item">
                                    <span class="icon"> <i class="fab fa-twitter"></i></span>
                                    <span>Twitter</span>
                                </a>
                                <a href="https://facebook.com/EdenVerdugo" target="_blank" class="navbar-item">
                                    <span class="icon"> <i class="fab fa-facebook"></i></span>
                                    <span>Facebook</span>
                                </a>
                                <span class="navbar-item">
                                    <a href="https://github.com/EdenVerdugo" target="_blank"
                                        class="button is-link is-inverted">
                                        <span class="icon"> <i class="fab fa-github"></i></span>
                                        <span>Github</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="hero-body">
                <div class="container">
                    <h1
                        class="title has-text-centered has-text-weight-bold has-margin-bottom-100 animated fadeInUp delay-100ms">
                        <span class="icon"> <i class="fa fa-user-tie"></i></span>
                        <span>Contacto</span>
                    </h1>
                    <div class="columns">
                        <div class="column">
                            <figure class="image">
                                <img :src="yo.foto" alt="cage" data-aos="fade-right">
                            </figure>

                        </div>
                        <div class="column has-text-left" data-aos="fade-left">
                            <section class="subtitle section">
                                <div class="container">
                                    <h2 class="title ">
                                        {{ yo.nombre }}
                                    </h2>

                                    <article>
                                        <span class="icon"> <i class="fa fa-envelope"></i> </span>
                                        <a :href="mailTo">
                                            {{ yo.correo }}
                                        </a>
                                    </article>

                                    <article>
                                        <span class="icon"> <i class="fa fa-phone-square"></i> </span>
                                        <a :href="cel">
                                            {{ yo.celular }}
                                        </a>
                                    </article>

                                    <article>
                                        <span class="icon"> <i class="fa fa-id-card"></i> </span>
                                        <a :href="linkCedula">
                                            {{ yo.cedulaProfesional }}
                                        </a>
                                    </article>
                                </div>
                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="hero has-margin-top-100">
            <div class="hero-body  has-text-centered">
                <h2 class="title" data-aos="zoom-in-down">
                    <span><i class="fa fa-user-graduate"></i></span>
                    Formacion académica
                </h2>
                <article>
                    <div v-for="escuela in yo.formacionAcademica" class="has-margin-top-100 is-size-4"
                        data-aos="fade-left">
                        <div class="is-bold">{{ escuela.nombre }}</div>
                        <div class="is-italic is-size-5">{{ escuela.fechas}}</div>
                    </div>
                </article>
            </div>
        </section>

        <section class="hero has-padding-145 is-info">
            <div class="hero-body  has-text-centered">
                <h2 class="title" data-aos="zoom-in-down">
                    <span><i class="fa fa-code"></i></span>
                    Experiencia profesional
                </h2>
                <article>
                    <div v-for="trabajo in yo.experienciaProfesional" class="has-margin-top-100 is-size-4"
                        data-aos="flip-left">
                        <div class="is-bold">{{ trabajo.nombre }}</div>
                        <div class="is-italic is-size-5">{{ trabajo.fechas}}</div>
                    </div>
                </article>
            </div>
        </section>

        <section class="hero has-padding-145 is-link">
            <div class="hero-body  has-text-centered">
                <h2 class="title" data-aos="zoom-in-up">
                    <span><i class="fa fa-lightbulb"></i></span>
                    Habilidades
                </h2>
                <div>
                    <div v-for="habilidad in yo.habilidades" class="has-margin-top-100 is-size-4"
                        data-aos="zoom-in-down">
                        <div>{{ habilidad.descripcion }}</div>

                        <ul v-for="icono in habilidad.iconos" style="display: inline-block">
                            <img :src="icono" style="width: 64px; vertical-align: middle; margin: .2rem" />
                        </ul>


                    </div>
                </div>
            </div>
        </section>
    </div>
